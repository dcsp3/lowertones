<!DOCTYPE html>

<html>
  <head></head>

  <body>
    <div>
      <p-dropdown
        [options]="scanType"
        [ngModel]="selectedScanType"
        [filter]="true"
        filterBy="label"
        optionLabel="label"
        [style]="{ width: '15rem' }"
        [showClear]="true"
        placeholder="Select Scan Type"
      >
      </p-dropdown>
    </div>
    <div class="container">
      <div class="chart">
        <div class="chart-title">
          <h3>Your Top Genre's</h3>
        </div>
        <svg #pieChartSvg width="400" height="400"></svg>
        <div class="chart-description">
          <p>Explain chart here</p>
        </div>
      </div>
      <div class="chart">
        <div class="chart-title">
          <h3>Your Top Artists</h3>
        </div>
        <svg #barChart1Svg width="400" height="400"></svg>
        <div class="chart-description">
          <p>Explain chart here</p>
        </div>
      </div>
      <div class="chart bar-chart">
        <div class="chart-title">
          <h3>Features of your Top Songs</h3>
        </div>
        <svg #barChart2Svg width="400" height="400"></svg>
        <div class="chart-description">
          <p>Explain chart here</p>
        </div>
      </div>
    </div>
  </body>
</html>
